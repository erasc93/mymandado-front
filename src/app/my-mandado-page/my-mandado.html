
<div style=" display:flex; flex-direction:row; justify-content:space-around; ">
   @switch (_appState.tab()) {
      @case(0) {

         routerLink="products"
         />
      }
      @case(1){
         <!-- <p-button icon="pi pi-eye-slash" (click)="GoToView_Todo()" severity="contrast" /> -->
