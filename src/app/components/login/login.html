  <form #loginForm=ngForm (submit)="login()" 
  style="display:flex;
      flex-direction:column;
      justify-content:flex-start;
      border-radius:1em;
      padding:1em;
      margin-top:5em;
      ">
  <div
  style="display:flex;
  padding:0px;
  margin:1px 2px 1em 2px;
        justify-content:center;
        align-items:center;">
  <label
  style="margin-right:1em;"
  for=user>user</label>
  <input
  type=text
  id=user
  name=username
  [(ngModel)]='username'
  style="flex-grow:grow;">
</div>
<div
style="
  display:flex;
  justify-content:center;">
<p-button type=submit severity="primary"> Login </p-button>
</div>
</form>
